<form [formGroup]="profileForm">
  <label for="id">ID:</label>
  <input type="text" id="id" formControlName="id">

  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email">

  <label for="enabled">Enabled:</label>
  <input type="checkbox" id="enabled" formControlName="enabled">

  <label for="hilBudget">HIL Budget:</label>
  <input type="number" id="hilBudget" formControlName="hilBudget">

  <label for="hilCount">HIL Count:</label>
  <input type="number" id="hilCount" formControlName="hilCount">

  <label for="anthropicKey">Anthropic Key:</label>
  <input type="text" id="anthropicKey" formControlName="llmConfig.anthropicKey">

  <label for="openaiKey">OpenAI Key:</label>
  <input type="text" id="openaiKey" formControlName="llmConfig.openaiKey">

  <label for="groqKey">Groq Key:</label>
  <input type="text" id="groqKey" formControlName="llmConfig.groqKey">

  <label for="togetheraiKey">TogetherAI Key:</label>
  <input type="text" id="togetheraiKey" formControlName="llmConfig.togetheraiKey">

  <!-- Add other form controls for gitlabConfig, githubConfig, jiraConfig, and perplexityKey -->
  <label for="gitlabHost">GitLab Host:</label>
  <input type="text" id="gitlabHost" formControlName="gitlabConfig.host">

  <label for="gitlabToken">GitLab Token:</label>
  <input type="text" id="gitlabToken" formControlName="gitlabConfig.token">

  <label for="gitlabTopLevelGroups">GitLab Top Level Groups:</label>
  <input type="text" id="gitlabTopLevelGroups" formControlName="gitlabConfig.topLevelGroups">


  <label for="jiraBaseUrl">Jira Base URL:</label>
  <input type="text" id="jiraBaseUrl" formControlName="jiraConfig.baseUrl">

  <label for="jiraEmail">Jira Email:</label>
  <input type="email" id="jiraEmail" formControlName="jiraConfig.email">

  <label for="jiraToken">Jira Token:</label>
  <input type="text" id="jiraToken" formControlName="jiraConfig.token">

  <label for="perplexityKey">Perplexity Key:</label>
  <input type="text" id="perplexityKey" formControlName="perplexityKey">

  <!-- Add other form controls for llmConfig, gitlabConfig, githubConfig, jiraConfig, and perplexityKey -->

  <button type="submit" [disabled]="!profileForm.valid">Save</button>
</form>
